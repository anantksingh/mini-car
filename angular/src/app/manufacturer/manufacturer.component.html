<div class="container body">
    <div class="main_container">
        <app-nav></app-nav>

        <div class="right_col" role="main">
            <div class="">
                <app-pagetitle></app-pagetitle>				 
				 <alert></alert>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Manufacturer </h2>							
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                               
                                <form id="" class="form-horizontal form-label-left" #manufacturerForm="ngForm" name='form' (ngSubmit)="manufacturerForm.form.valid && manufacturerSubmit()" novalidate >

                                      <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Name<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="name" name="name" required  [(ngModel)]="model.name"  #name="ngModel"  class="form-control col-md-7 col-xs-12">
											<div *ngIf="manufacturerForm.submitted && !name.valid && isSubmit" class="error-validation">Name is required</div>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                           
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
							
                        </div>
                    </div>
					
					<div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Manufacturer Listing</h2>							
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                               <table class="table">
								<thead>
								  <tr>
									<th>S.no</th>
									<th>Name</th>
									<th>Status</th>
								  </tr>
								</thead>
								<tbody>
								  
								  <tr *ngFor="let requestList of requestLists; let i = index">
									<td>{{i+1}}</td>
									<td>{{requestList.name}}</td>
									<td>{{requestList.status}}</td>
								  </tr>
								</tbody>
 								 </table>
                               
                            </div>
							
                        </div>
                    </div>
                </div>				 
            </div>
        </div>

        <!-- footer content -->
        <footer-section></footer-section>
        <!-- /footer content -->

    </div>		  
</div>
